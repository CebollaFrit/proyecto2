<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    /* CSS styles */
  </style>
</head>
<body>
  <div id="start-screen" class="container">
    <h2>Welcome!</h2>
    <button onclick="showSignUpForm()">Sign Up</button>
    <button onclick="showLogInForm()">Log In</button>
  </div>

  <div id="signup-screen" class="container" style="display: none;">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="text" id="name-input" placeholder="Name" required>
      <input type="email" id="email-input" placeholder="Email" required>
      <select id="option-select" required>
        <option value="">Select an option</option>
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
      </select>
      <input type="text" id="id-input" placeholder="ID" required>
      <div id="job-container">
        <input type="text" class="job-input" placeholder="Job" required>
      </div>
      <button type="button" onclick="addJob()">Add Job</button>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <div id="login-screen" class="container" style="display: none;">
    <h2>Log In</h2>
    <form id="login-form">
      <input type="text" id="id-login-input" placeholder="ID" required>
      <button type="submit">Log In</button>
    </form>
  </div>

  <!-- Your JavaScript code here -->
  <script src="sketch.js"></script>
</body>
</html>
